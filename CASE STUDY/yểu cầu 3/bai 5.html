<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
    <style>
        tr td button {
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>

<table border="1" cellspacing="20"  cellpadding="0">

    <tr>
        <td colspan="4"  style="height: 50px; text-align: right">
            <span id="result"></span>
        </td>
    </tr>
    <tr>
        <td colspan="4" > vui lòng nhập số lượng tại đây </td>
    </tr>
    <tr>
        <td colspan="4" ><input type="number" id="number">số lượng</td>
    </tr>
    <tr>
        <td><button type="button" onclick="calBasic('1')">1</button></td>
        <td><button type="button" onclick="calBasic('2')">2</button></td>
        <td><button type="button" onclick="calBasic('3')">3</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="calBasic('4')">4</button></td>
        <td><button type="button" onclick="calBasic('5')">5</button></td>
        <td><button type="button" onclick="calBasic('6')">6</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="calBasic('7')">7</button></td>
        <td><button type="button" onclick="calBasic('8')">8</button></td>
        <td><button type="button" onclick="calBasic('9')">9</button></td>
    </tr>
</table>

<script>
    function calBasic(operator) {
        /*Lấy giá trị ô kết quả*/
        let result = document.getElementById("result").innerText;
        document.getElementById("result").innerText = result;
        let arr=[5000,10000,15000,12000,2000,15000,1000,1500,2000];
        for (let i = 0; i <arr.length ; i++) {
            let a = i+1;
            if (a==parseInt(operator) ){
                var c=arr[i]
            }
        }
        let sl=document.getElementById("number").value;
        let kg=parseInt(c)*parseInt(sl);
        console.log(c)
        console.log(sl)
        switch (operator) {
            /*nhóm 1 - noi chuoi*/
            case '1':
                result = " chọn cafe đơn giá 5000 đồng với số lượng là " + sl + " có tổng giá tiền là "+kg + " đồng" ;
                break;
            case '2':
                result = " chọn Cam vắt đơn giá 10 000 đồng với số lượng là "+ sl + " có tổng giá tiền là "+kg + " đồng";
                break;
            case '3':
                result = " chọn Nước ép cà rốt đơn giá 15000 đồng với số lượng là " + sl + " có tổng giá tiền là "+kg + " đồng" ;
                break;
            case '4':
                result = " chọn Nước ép cà chua đơn giá 12000 đồng với số lượng là "+ sl + " có tổng giá tiền là "+kg + " đồng";
                break;
            case '5':
                result = " chọn Nước lọc đơn giá 2000 đồng với số lượng là "+ sl + " có tổng giá tiền là "+kg + " đồng";
                break;
            case '6':
                result = " chọn Nước dừa đơn giá 15000 đồng với số lượng là "+ sl + " có tổng giá tiền là "+kg + " đồng";
                break;
            case '7':
                result = " chọn Trà đá đơn giá 1000 đồng với số lượng là "+ sl + " có tổng giá tiền là "+kg + " đồng";
                break;
            /*Nhóm xóa kết quả*/
            case '8':
                result = " chọn Trà thơm đơn giá 1500 đồng với số lượng là "+ sl + " có tổng giá tiền là "+kg + " đồng";
                break;
            /*Nhóm xử lý kết quả*/
            case '9':
                result = " chọn Trà hoa đơn giá 2000 đồng với số lượng là "+ sl + " có tổng giá tiền là "+kg + " đồng";
                break;
        }
        document.getElementById("result").innerText = result;

    }

</script>
</body>
</html>
